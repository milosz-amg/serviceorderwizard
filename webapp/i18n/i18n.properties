# RODO Information
#XTIT: RODO information strip title
rodoBanner=Informacja o przetwarzaniu danych osobowych (RODO)

#XLNG: RODO full text
rodoText=Zgodnie z art. 13 Rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. (RODO), informujemy, że: Administratorem Twoich danych osobowych jest [Nazwa firmy/organizacji], z siedzibą w [adres firmy].Twoje dane osobowe będą przetwarzane wyłącznie w celu realizacji zamówienia oraz świadczenia usług serwisowych, zgodnie z obowiązującymi przepisami prawa. Podanie danych osobowych jest dobrowolne, ale niezbędne do realizacji zamówienia. Brak podania danych uniemożliwi realizację usługi. Masz prawo dostępu do swoich danych, ich sprostowania, usunięcia, ograniczenia przetwarzania, przenoszenia danych, wniesienia sprzeciwu wobec przetwarzania oraz cofnięcia zgody w dowolnym momencie. Twoje dane nie będą przekazywane podmiotom trzecim bez Twojej wyraźnej zgody, chyba że wymagają tego przepisy prawa. W przypadku pytań dotyczących przetwarzania danych osobowych prosimy o kontakt pod adresem e-mail: [adres e-mail].

